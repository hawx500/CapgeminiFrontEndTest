<app-loading *ngIf="loading"></app-loading>

<div class="container">
    <h3 class="tittle-option"> Employee Search</h3>

    <mat-tab-group class="tab-opciones"
        (selectedIndexChange)="CambiarOpcion($event)" [selectedIndex]="opcionSeleccionada">
        <mat-tab [label]="1">
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon" color="primary">search</mat-icon>
                Search
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <form [formGroup]="formSearch" class="formulario">
        <div class="form-row mt-3">

            <mat-form-field class="example-full-width col-md-5">
                <input matInput #campoReferencia placeholder="User Id" formControlName="userId"
                    type="text" maxlength="40" OnlyNumbers>
            </mat-form-field>            
        </div>

        <div class="btn-formulario">
            <button mat-button class="btn-cancelar" type="button" (click)="Cancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" (click)="loadData()">Search</button>
        </div>
    </form>

    <div [hidden]="!loadedData" class="tabla">

        <div class="table-container tabla-informacion">
            <table mat-table [dataSource]="dataService" matSort #dataTable>
                <ng-container matColumnDef="employeId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeId}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeSalary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeSalary}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeAnualSalary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Anual Salary </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeAnualSalary}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeAge">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeAge}} </td>
                </ng-container>

                <ng-container matColumnDef="employeeProfileImage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile Image </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeProfileImage}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </div>        
    </div>
</div>
